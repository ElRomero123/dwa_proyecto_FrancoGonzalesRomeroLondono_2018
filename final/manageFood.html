<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Eat Now</title>
</head>

    <body>
        <header>
            <div id="texto">Nuevo Plato</div>
        </header>

        <div id="registerCard">

            <div id="titulo">Información sobre el plato!</div>

            <input id="name" placeholder="Nombre del plato" />
            <input id="description" placeholder="Descripción del plato" />
            <input id="price" placeholder="Escriba el precio del plato" />
            <input id="kind" placeholder="Escriba el tipo de plato" />
            <input id="avatar" placeholder="Enlace avatar del plato. Debe ser de 200px de lado" />

            <button id="register">Agregar</button>
            <div id="state"></div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/manageFood.js"></script>

    </body>
</html>
