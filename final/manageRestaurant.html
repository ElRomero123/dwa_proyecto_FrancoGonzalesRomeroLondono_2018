<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Eat Now</title>
</head>

    <body>
        <header>
            <div id="texto">Nuevo restaurante</div>
        </header>

        <div id="registerCard">

            <div id="titulo">Información del restaurante!</div>

            <input id="name" placeholder="Nombre del restaurante" />
            <input id="background" type="password" placeholder="Descripción del restaurante" />
            <input id="city" type="password" placeholder="Escriba la ciudad del restaurante" />
            <input id="address" placeholder="Escriba la dirección del restaurante" />
            <input id="phone" placeholder="Escriba un número telefónico del restaurante" />
            <input id="avatar" placeholder="Enlace del avatar. Debe ser de 200px de lado!" />

            <button id="register">Agregar</button>
            <div id="state"></div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/manageRestaurant.js"></script>

    </body>
</html>
