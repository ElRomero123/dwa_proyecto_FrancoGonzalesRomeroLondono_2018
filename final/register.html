<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Eat Now</title>
</head>

    <body>
        <header>
            <div id="texto">Registro</div>
        </header>

        <div id="registerCard">

            <div id="titulo">Información de usuario</div>

            <input id="username" placeholder="Escriba un nombre de usuario disponible" />
            <input id="password" type="password" placeholder="Escriba una contraseña" />
            <input id="passwordAgain" type="password" placeholder="Escriba otra vez la misma contraseña" />
            <input id="nombre" placeholder="Escriba sus nombres" />
            <input id="lastName" placeholder="Escriba sus apellidos" />
            <input id="numDocument" placeholder="Escriba su número de documento (sin comas, ni puntos) (válido en COLOMBIA)" />
            <input id="phone" placeholder="Escriba su númejo fijo o célular (válido en COLOMBIA)" />
            <input id="address" placeholder="Escriba su dirección de residencia" />


            <button id="register">Registrarse</button>
            <div id="state"></div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/register.js"></script>

    </body>
</html>
